services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ddd-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_default_password}
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ddd-network

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ddd-app
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    # No environment override - uses .env values (MongoDB Atlas)
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '${PORT:-3000}:3000'
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - ddd-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ddd-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - '9090:9090'
    networks:
      - ddd-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: ddd-grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
    networks:
      - ddd-network

  # Loki Log Aggregation
  loki:
    image: grafana/loki:2.9.2
    container_name: ddd-loki
    restart: unless-stopped
    ports:
      - '3100:3100'
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ddd-network

  # Promtail Log Shipper
  promtail:
    image: grafana/promtail:2.9.2
    container_name: ddd-promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ddd-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  ddd-network:
    driver: bridge
