name: Tests

# Trigger the workflow on push to main/develop and on all pull requests
on:
  push:
    branches: [main, master, develop, recette, cicd/**]
  pull_request:
    branches: [main, master, develop, recette]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # Service containers for PostgreSQL and Redis
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ddd-user-api-test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js with pnpm caching
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install pnpm (version from package.json packageManager field)
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # Get pnpm store directory for caching
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run linting
      - name: Run linting
        run: pnpm lint

      # Run tests with coverage
      - name: Run tests
        run: pnpm test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ddd-user-api-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3000
          BCRYPT_SALT_ROUNDS: 10

      # Upload coverage to Codecov (optional)
      # Uncomment if you want to use Codecov
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
